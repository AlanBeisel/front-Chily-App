name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'  # Set the Node.js version here

      - name: Install dependencies
        run: npm install

      - name: Build and test
        run: |
          npm run build  # Adjust this according to your Next.js build command
          npm test  # Adjust this according to your test command